{% extends 'modelo.html' %}
{% block conteudo %}

<div class="container">
    <div class="row justify-content-center text-center">
        <h1 class="mb-3 display-4">Editar vaga</h1>
        <form action="/editarvagas" method="post" enctype="multipart/form-data" class="col-sm-10 col-md-8 col-lg-6 text-center needs-validation" novalidate>
            {% for vaga in vagas %}
            <div class="form-floating mb-3">
                <input type="text" name="cargo_vaga" class="form-control" value="{{ vaga['cargo_vaga'] }}" placeholder="" autofocus />
                <label for="cargo_vaga">Cargo</label>
            </div>
            <div class="form-floating mb-3">
                <textarea name="local_vaga" class="form-control" placeholder="">{{ vaga['local_vaga'] }}</textarea>
                <label for="local_vaga">Local</label>
            </div>
            <div class="form-floating mb-3">
                <textarea name="email_vaga" class="form-control" placeholder="">{{ vaga['email_vaga'] }}</textarea>
                <label for="email_vaga">Email</label>
            </div>
            <div class="form-floating mb-3">
                <textarea name="tipo_vaga" class="form-control" placeholder="">{{ vaga['tipo_vaga'] }}</textarea>
                <label for="tipo_vaga">Tipo</label>
            </div>
            <div class="form-floating mb-3">
                <textarea name="requi_vaga" class="form-control" placeholder="">{{ vaga['requi_vaga'] }}</textarea>
                <label for="requi_vaga">Requisitos</label>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">R$</span>
                <div class="form-floating">
                    <input type="text" name="salario_vaga" class="form-control" value="{{ vaga['salario_vaga'] }}" placeholder="" />
                    <label for="salario_vaga">Salário</label>
                </div>
            </div>
            <div class="input-group m2-3">
                <span class="input-group-text"><i class="bi bi-file-image"></i></span>
                <div class="form-floating">
                    <input type="file" name="img_vaga" id="img_vaga" accept="image/jpeg,image/png" class="form-control" required />
                    <div class="invalid-feedback">
                        Você deve enviar a foto do cargo
                    </div>
                </div>
            </div>
            <input type="hidden" name="id_vaga" value="{{ vaga['id_vaga'] }}" />
            <input type="submit" class="mt-3 btn btn-lg justify-content-center" style="background-color: #00F5FF;" value="Cadastrar" />
        </form>
    </div>
</div>
{% endfor %}
{% endblock%}
